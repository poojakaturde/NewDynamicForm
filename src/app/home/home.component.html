<div class="header">
    <h1 class="dynamicHeader">Dynamic Forms</h1>
    <button type="button" class="btn btn-primary btn-lg" (click)="createEligibilityForm()"
        style="float: right;margin-right:20px; color: white;">Create Eligibility Form</button>
    <br /><br /><br />

</div>
<div class="filter">

    <button type="button" class="btn btn-outline btn-lg" (click)="createForm()" style="float: right;">Create
        Form</button>
    <mat-form-field appearance="standard" style="margin-left:16%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Form Name" #input>
    </mat-form-field>

</div>
<table class="homeTable" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
            <i class="material-icons" (click)="viewForm(row)">visibility</i>&nbsp;
            <i class="material-icons" (click)="openModal(row)">delete</i>&nbsp;
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
</table>

<mat-paginator class="homeTable" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of forms">
</mat-paginator>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="padding: 20px;">
            <div class="modalHead">
                <i class="material-icons" style="font-size: 40px; color: red; margin-left: 45%;">warning</i>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"
                    style="float:right"><span aria-hidden="true">&times;</span></button>
            </div><br />
            <h3>Please select the type of deletion you would like to perform on this form .</h3><br />
            <div style="display:inline-block;">
                <button mat-raised-button color="warn" style="float:right" (click)="deleteFormPermanent()">Delete Permanently &nbsp;<i
                            class="material-icons" style="padding-bottom:2px ;">delete</i></button>
                <button mat-raised-button style="float:right; margin-right: 20px; background-color: rgb(205, 203, 203);" (click)="deleteForm()">Disable</button>
            </div>
        </div>
    </div>
</div>
